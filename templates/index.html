<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Super Writer Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #000;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-slate-800">

    <div class="max-w-3xl mx-auto px-6 py-12">
        
        <div class="text-center mb-10">
            <div class="inline-block p-3 bg-white rounded-2xl shadow-sm mb-4">
                <span class="text-4xl">‚úçÔ∏è</span>
            </div>
            <h1 class="text-3xl font-bold tracking-tight text-slate-900">SEO Super Writer <span class="text-indigo-600">Pro</span></h1>
            <p class="mt-2 text-slate-500">Generate artikel ranking #1 Google dengan AI Senior Editor</p>
        </div>

        {% if error %}
        <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6" role="alert">
            <p class="font-bold">Error</p>
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <div class="bg-white rounded-2xl shadow-lg border border-slate-100 overflow-hidden">
            <div class="p-8">
                <form action="/" method="POST" onsubmit="showLoading()">
                    
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Judul / Topik Artikel</label>
                        <input type="text" name="topic" required placeholder="Contoh: Panduan Lengkap Menanam Cabai" 
                               class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition outline-none">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">Keyword Utama</label>
                            <input type="text" name="keyword" required placeholder="Cara Menanam Cabai" 
                                   class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">Target Audiens</label>
                            <select name="audiens" class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-indigo-500 transition outline-none">
                                <option>Umum / Pemula</option>
                                <option>Profesional / Expert</option>
                                <option>Ibu Rumah Tangga</option>
                                <option>Mahasiswa</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Long Tail Keyword</label>
                        <input type="text" name="long_tail" placeholder="Cara menanam cabai di polybag agar berbuah lebat" 
                               class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-indigo-500 transition outline-none">
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-slate-700 mb-2">LSI Keywords (Pisahkan koma)</label>
                        <textarea name="lsi" rows="2" placeholder="Pupuk organik, Hama tanaman, Media tanam..." 
                                  class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-indigo-500 transition outline-none"></textarea>
                    </div>

                    <div class="mb-8">
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Search Intent</label>
                        <select name="intent" class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-indigo-500 transition outline-none">
                            <option>Informational (Edukasi)</option>
                            <option>Transactional (Jualan)</option>
                            <option>Commercial Investigation (Review)</option>
                        </select>
                    </div>

                    <button type="submit" id="btn-submit" 
                            class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-4 rounded-xl transition duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                        ‚ú® Generate Artikel SEO
                    </button>
                    
                    <div id="loading" class="mt-6 text-center hidden">
                        <div class="spinner mb-2"></div>
                        <p class="text-sm text-slate-500 animate-pulse">Sedang berpikir... (bisa memakan waktu 1 menit)</p>
                    </div>
                </form>
            </div>
        </div>

        {% if result %}
        <div class="mt-12 bg-white rounded-2xl shadow-lg border border-slate-100 overflow-hidden">
            <div class="border-b border-slate-100 flex">
                <button onclick="openTab('preview')" id="tab-preview" class="flex-1 py-4 text-center font-semibold text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50">üìñ Preview</button>
                <button onclick="openTab('code')" id="tab-code" class="flex-1 py-4 text-center font-semibold text-slate-500 hover:bg-slate-50 transition">code HTML</button>
            </div>
            
            <div class="p-8">
                <div id="content-preview" class="prose prose-slate max-w-none">
                    {{ result | safe }}
                </div>
                
                <div id="content-code" class="hidden">
                    <textarea class="w-full h-96 p-4 font-mono text-sm bg-slate-800 text-green-400 rounded-lg" readonly>{{ result }}</textarea>
                    <button onclick="copyCode()" class="mt-4 bg-indigo-100 text-indigo-700 px-4 py-2 rounded-lg font-semibold hover:bg-indigo-200 transition">Salin HTML</button>
                </div>
            </div>
        </div>
        {% endif %}

        <div class="text-center mt-12 text-slate-400 text-sm">
            &copy; 2026 SEO Super Writer Pro. Built for Indonesian Blogger.
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('btn-submit').classList.add('hidden');
            document.getElementById('loading').style.display = 'block';
        }

        function openTab(tabName) {
            const previewContent = document.getElementById('content-preview');
            const codeContent = document.getElementById('content-code');
            const tabPreview = document.getElementById('tab-preview');
            const tabCode = document.getElementById('tab-code');

            if (tabName === 'preview') {
                previewContent.classList.remove('hidden');
                codeContent.classList.add('hidden');
                tabPreview.className = "flex-1 py-4 text-center font-semibold text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50";
                tabCode.className = "flex-1 py-4 text-center font-semibold text-slate-500 hover:bg-slate-50 transition";
            } else {
                previewContent.classList.add('hidden');
                codeContent.classList.remove('hidden');
                tabCode.className = "flex-1 py-4 text-center font-semibold text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50";
                tabPreview.className = "flex-1 py-4 text-center font-semibold text-slate-500 hover:bg-slate-50 transition";
            }
        }

        function copyCode() {
            const copyText = document.querySelector("#content-code textarea");
            copyText.select();
            document.execCommand("copy");
            alert("Kode HTML berhasil disalin!");
        }
    </script>
</body>
</html>
